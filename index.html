<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capi Seguridad - Descargar APK</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            min-height: 100vh;
            background-color: #F4D35E;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .titulo {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: clamp(1.8rem, 5vw, 2.5rem); /* Tamaño responsive */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            width: 100%;
        }
        
        .panel {
            background-color: rgba(255, 255, 255, 0.7);
            padding: clamp(30px, 5vw, 60px); /* Padding responsive */
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: min(90%, 500px); /* Ancho responsive */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .download-image {
            width: min(70vw, 200px); /* Imagen responsive */
            height: auto; /* Mantiene la proporción */
            max-height: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }
        
        .download-image:hover {
            transform: scale(1.05);
        }
        
        .instruction {
            margin-top: 25px;
            color: #333;
            font-size: clamp(16px, 4vw, 20px); /* Tamaño responsive */
            font-weight: bold;
            text-align: center;
        }
        
        /* Estilos para móviles pequeños */
        @media (max-width: 480px) {
            .panel {
                padding: 25px;
            }
            
            .titulo {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <h1 class="titulo">CapiSeguridad</h1>
    
    <div class="panel">
        <img src="ARmentorF.png" alt="Descargar APK" class="download-image" id="downloadBtn">
        <p class="instruction">Haz clic en la imagen para descargar</p>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            // Cambia "app-capiseguridad.apk" por el nombre real de tu archivo APK
            window.location.href = 'CapiSeguridad.apk';
            
            // Opcional: Puedes agregar un mensaje de confirmación
            // alert('La descarga comenzará en breve...');
        });
    </script>
</body>
</html>
